<html>
<head>
    <script src="lib/jquery/jquery.min.js"></script>

    <link href="https://bootswatch.com/4/lumen/bootstrap.css" rel="stylesheet" />

    <!--<link href="https://bootswatch.com/_assets/css/custom.min.css" rel="stylesheet" />-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.js"></script>

    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }

        /* Safari */
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>

</head>
<body>

    <form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
